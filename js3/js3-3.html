<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法官台本</title>
    <link rel="stylesheet" href="./css/js3-3.css">
</head>

<body>
    <div class="judge">
        <header class="header">
            <img src="./img/back-icon.png" alt="" class="img1">
            <span>法官台本</span>
            <img src="./img/close.png" alt="" class="img2">
        </header>
        <main class="main">
        </main>
        <footer class="footer">
            <button class="game-over">结束游戏</button>
            <button class="daily">法官日志</button>
        </footer>
    </div>
    <div class="killing">
        <header class="header">
            <img src="./img/back-icon.png" alt="" class="img1">
            <span class="vod">杀手杀人</span>
            <img src="./img/close.png" alt="" class="img2">
        </header>
        <p class="tip1">杀手请睁眼，杀手请选择要杀的对象</p>
        <p class="tip2">点击下方玩家头像，对被杀的玩家进行标记</p>
        <main class="main2">
            
        </main>
        <footer class="bar">
            <button class="to-die">杀死</button>
            <button class="to-vote">投票</button>
            <button class="to-game">返回游戏</button>
        </footer>
    </div>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src='./js/state-machine.js'></script>
    <script src="./js/js3-3-1.js"></script>
</body>

</html>
