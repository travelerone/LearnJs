<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js2</title>
    <link rel="stylesheet" href="./css/js2.css">
</head>

<body>
    <div>
        <header>
            <img src="./img/back-icon.png" alt="" class="back" onclick="back()">
        </header>
        <main>
            <p class="block">玩家配比</p>
            <div class="block">
                <p>杀手<span id="killerNum">2</span>人</p>
                <p>平民<span id="civilianNum">6</span>人</p>
            </div>
            <div class="block">
                <p>请输入玩家数量<input type="number" id="playerNum" value="8" oninput="show()" min="4" max="18"
                        class="num-input"></p>
                <p>玩家数量为4-18</p>
            </div>
                <p class="block slider-block">
                    <button class="btn-sub" onclick="less()"></button>
                    <input type="range" name="points" min="4" max="18" step="1" id="slider" value="8" onchange="moveChange()">
                    <button class="btn-add" onclick="plus()"></button>
                </p>
        </main>
        <footer>
            <button onclick="distribute()" class="btn">去发牌</button>
        </footer>
    </div>
    <script src="./js/js2.js"></script>
</body>

</html>
