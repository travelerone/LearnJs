<div ng-controller="loginController">
    <form id="login" name="loginForm">
        <div></div>
        <div class="form-group">
            <input type="text" name="name" id="txt" class="form-control pd-left-50 input-lg" ng-model = 'name' />
        </div>
        <div class="form-group">
            <input type="password" name="pwd" id="pwd" class="form-control pd-left-50 input-lg" ng-model='pwd' />    
        </div>
        <p id="msg"></p>
        <button type="button" id="btn" class="btn btn-block btn-submit btn-primary" ng-click="doLogin()">登录</button>
    </form>
</div>
