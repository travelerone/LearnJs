<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
</head>

<body>
    <input type="text" name="" id="ipt" value="8" oninput="show()">
    <p>杀手<span id="killerNum"></span>人</p>
    <p>平民<span id="civilianNum"></span>人</p>
    <script>
        //取得总人数的值
        function getAllNum() {
            var a = document.getElementById('ipt').value - 0;
            return a;
        }
        //取得杀手的值
        function getKillerNum() {
            var allNum = getAllNum();
            switch (allNum) {
                case 4:
                case 5:
                    return 1
                    break;
                case 6:
                case 7:
                case 8:
                    return 2;
                    break;
                case 9:
                case 10:
                case 11:
                    return 3;
                    break;
                case 12:
                case 13:
                case 14:
                case 15:
                    return 4;
                    break;
                case 16:
                case 17:
                case 18:
                    return 5;
                    break;
            }
        }
        //实时显示人数
        function show() {
            var killerNum = getKillerNum();
            var allNum = getAllNum();
            var civilianNum = allNum - killerNum;
            if (killerNum) {
                document.getElementById('killerNum').innerHTML = killerNum;
                document.getElementById('civilianNum').innerHTML = civilianNum;
            } else {
                document.getElementById('killerNum').innerHTML = '';
                document.getElementById('civilianNum').innerHTML = '';
            }
        }
    </script>
</body>

</html>
